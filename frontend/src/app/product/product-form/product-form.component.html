<div class="flex items-center flex-col pb-4">
  <div class="mb-6 text-4xl text-center mb-16 dark:text-white">{{ title }}</div>
  @if( !isLoading && productExist ){
  <form
    appFocusInvalidInput
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    class="mx-auto w-3/4"
  >
    <app-input-url-image-form [inputFormProps]="imageUrlInputProps" />
    <app-input-string-form [inputFormProps]="nameInputProps" />
    <app-input-string-form [inputFormProps]="descriptionInputProps" />
    <div class="flex gap-4">
      <app-input-number-form
        [inputFormProps]="priceInputProps"
        class="flex-1"
      />
      <app-input-switch-form [inputSwitchFormProps]="currencyInputProps" />
    </div>
    <app-input-switch-form [inputSwitchFormProps]="categoryInputProps" />
    <app-input-switch-form [inputSwitchFormProps]="inventoryStatusInputProps" />
    @if(productId){
    <div class="md:gap-28 mt-4 w-40 min-h-8 mb-8 md:mb-4">
      <app-delete-button [buttonProps]="deleteButton" />
    </div>
    }
    <div
      class="grid md:grid-cols-2 md:gap-28 gap-4 mt-4 mx-auto md:w-80 min-h-14"
    >
      <app-validate-button [buttonProps]="validateButton" class="flex" />
      <app-cancel-button [buttonProps]="cancelButton" class="flex" />
    </div>
  </form>
  } @if( !isLoading && productExist==false ){
  <app-display-not-found />
  } @if( isLoading ){
  <div className="flex justify-center"><app-spinner /></div>
  }
</div>

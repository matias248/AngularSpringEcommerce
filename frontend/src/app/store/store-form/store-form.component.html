<div class="flex items-center flex-col pb-4">
  <div class="mb-6 text-4xl text-center mb-16 dark:text-white">{{ title }}</div>
  @if( store !== undefined && !isLoading ){
  <form
    appFocusInvalidInput
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
    class="mx-auto w-3/4"
  >
    <app-input-url-image-form [inputFormProps]="imageUrlInputProps" />
    <div class="flex gap-4">
      <app-input-string-form [inputFormProps]="nameInputProps" class="flex-1" />
      <app-input-string-form [inputFormProps]="cityInputProps" class="flex-1" />
    </div>
    <app-input-string-form [inputFormProps]="stateInputProps" />
    <div class="flex gap-4">
      <app-input-string-form
        [inputFormProps]="zipCodeInputProps"
        class="flex-1"
      />
      <app-input-number-form
        [inputFormProps]="streetNumberInputProps"
        class="flex-1"
      />
    </div>

    <app-input-string-form [inputFormProps]="streetNameInputProps" />
    <div class="flex gap-4">
      <app-input-number-form
        [inputFormProps]="latitudeInputProps"
        class="flex-1"
      />
      <app-input-number-form
        [inputFormProps]="longitudeInputProps"
        class="flex-1"
      />
    </div>

    @if(storeId){
    <div class="md:gap-28 mt-4 w-40 min-h-8 mb-8 md:mb-4">
      <app-delete-button [buttonProps]="deleteButton" />
    </div>
    }
    <div
      class="grid md:grid-cols-2 md:gap-28 gap-4 mt-4 mx-auto md:w-80 min-h-14"
    >
      <app-validate-button [buttonProps]="validateButton" class="flex" />
      <app-cancel-button [buttonProps]="cancelButton" class="flex" />
    </div>
  </form>
  } @if( !isLoading && store==undefined ){
  <app-display-not-found />
  } @if( isLoading ){
  <div className="flex justify-center"><app-spinner /></div>
  }
</div>

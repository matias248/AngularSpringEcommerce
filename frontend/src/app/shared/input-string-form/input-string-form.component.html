<div class="mb-5 w-full min-w-[100px]">
  <label
    htmlFor="{{ 'inputString-' + inputFormProps.title }}"
    class="block mb-2 text-base sm:text-lg font-medium dark:text-white flex items-center"
  >
    {{ inputFormProps.title + (inputFormProps.required ? "*" : "") }}
  </label>
  <textarea
    id="{{ 'inputString-' + inputFormProps.title }}"
    rows="{{ inputFormProps.numberOfLines }}"
    class="{{
      'block p-2.5 w-full text-base text-gray-900 bg-gray-50 rounded-lg
    border border-slate-400 dark:bg-gray-700 dark:border-gray-600
    dark:placeholder-gray-400 dark:text-white ' +
        ((inputFormProps.formControl.invalid &&
          (inputFormProps.formControl.touched ||
            inputFormProps.formControl.dirty))
          ? 'bg-red-200 dark:bg-red-800'
          : '') +
        (inputFormProps.numberOfLines === 1 ? 'h-[2.875rem]' : '') +
        ' ' +
        (inputFormProps.styleOverride ?? '')
    }}"
    [formControl]="inputFormProps.formControl"
    required="{{ inputFormProps.required }}"
  ></textarea>

  @if( inputFormProps.helpText && (inputFormProps.formControl.invalid &&
  (inputFormProps.formControl.touched ||
    inputFormProps.formControl.dirty)) ){
  <div class="text-xs dark:text-white italic overflow-hidden">
    {{ inputFormProps.helpText }}
  </div>
  }
</div>

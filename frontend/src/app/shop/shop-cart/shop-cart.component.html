@if(cartListVisible){<div
  class="fixed h-[100dvh] bg-gray-300 dark:bg-gray-500 top-0 right-0 max-[460px]:w-[60%] w-[40%] md:w-[30%] z-10 rounded-l-lg flex flex-col gap-1 px-2"
>
  <div id="crossShopCart" class="size-[2.5rem] relative -left-1" (click)="onClickCrossButtonFunction(false)">
    <app-cross-icon class="dark:fill-white" />
  </div>
  <div class="dark:text-white font-bold self-center text-xl">Cart shop</div>
  <div class="flex-1 overflow-auto mb-2">
    <div class="flex flex-col gap-1  overflow-auto h-[100%]  ">
      @if(_cart){ @for(cartItem of _cart;track cartItem;let i=$index){
        <app-shop-cart-input-item [cartItem]="cartItem" (quantityChangeEvent)="quantityChangeFunction($event)"/>
      } }
      @if(_cart === undefined || _cart.length === 0){
        <div id="emptyCartShop" class=" dark:text-white text-center  my-auto">
            The cart shop is empty
        </div>
      }
    </div>
  </div>
  <div class="mb-2">
    <div class="dark:text-white text-xl overflow-x-auto whitespace-nowrap">
      Total: {{ totalPriceCart }} â‚¬
    </div>
  </div>
  <div class="mb-2">
    <button (click)="onSubmitButton($event)" name="confirmDialogShopButton"  class=" bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-lg w-full  px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 dark:text-white ">Submit Order</button>

    <!--
    <ShopButtonConfirm styleOverride="" functionToDo={() => { if (props.cart &&
    props.cart.length > 0) props.handlerOrderConfirmModal() }} title={"Submit
    Order"} />
    -->
  </div>
</div>}

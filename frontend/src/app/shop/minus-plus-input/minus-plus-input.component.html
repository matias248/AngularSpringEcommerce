@if(value!=undefined){
<button
  id="{{ id + '-' }}"
  class="bg-red-500 text-white px-4 py-2 rounded-l hover:bg-red-600"
  (click)="minusFunction()"
>
  -
</button>
<input
  id="{{id + 'input'}}"
  class="mx-2 border text-center w-16 h-10"
  [ngModel]="value"
  (ngModelChange)="onChange($event)"
  appOnlyNumbers
  [restriction99]="true"
  />
<button
  id="{{ id + '+' }}"
  class="bg-green-500 text-white px-4 py-2 rounded-r hover:bg-green-600"
  (click)="plusFunction()"
>
  +
</button>
}
